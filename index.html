<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
		<title>Weather Forecast</title>
	</head>

	<body>
		<section class="container">
			<div class="left-panel">
				<div class="date-container">
					<div class="date-dayname">Saturday</div>
					<div class="date-name">10 Feb 2024</div>
					<div class="location">Waldorf</div>

				</div>
				<div class="weather">
					<div class="material-symbols-outlined">cloud</div>
					<div class="weather-temp">28&deg</div>
					<div class="weather-description">Clear Sky</div>

				</div>
			</div>
			<div class="right-panel">
				<div class="today-info">
					<input class="location-input" type="text" id="city" placeholder="Enter location"/>
					<div class="info-row">
						<div class="left-group">
							<span class="material-symbols-outlined">water_drop</span>
							<div class="humidity">HUMIDITY</div>
						</div>
						<div class="right-group">
							<span class="percent">70%</span>
						</div>
					</div>
					<div class="info-row">
						<div class="wind">WIND</div>
						<span class="ms">3.66 m/s</span>
					</div>
				</div>
				<ul class="week-list">
					<li>
						<span class="day-name">Sunday</span>
						<span class="day-temp">33&deg</span>
					</li>
					<li>
						<span class="day-name">Monday</span>
						<span class="day-temp">30&deg</span>
					</li>
					<li>
						<span class="day-name">Tuesday</span>
						<span class="day-temp">30&deg</span>
					</li>
					<li>
						<span class="day-name">Wednesday</span>
						<span class="day-temp">35&deg</span>
					</li>
					<li>
						<span class="day-name">Friday</span>
						<span class="day-temp">27&deg</span>
					</li>
				</ul>


			</div>
		</section>
	</body>

</html>
